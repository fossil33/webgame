<script>
    // 닉네임 저장 함수 (기존과 동일)
    function saveNewNickname() {
        const newNickname = document.getElementById('nicknameInput').value.trim();
        if (newNickname.length < 2) {
            alert('닉네임은 2자 이상 입력해야 합니다.');
            return;
        }
        localStorage.setItem('myNickname', newNickname);

        const userNameElement = document.getElementById('user-name');
        if (userNameElement) {
            userNameElement.textContent = newNickname;
        }

        const nicknameEditBox = document.getElementById('nicknameEditBox');
        if (nicknameEditBox) {
            nicknameEditBox.style.display = 'none';
        }
        alert('닉네임이 변경되었습니다!');
    }

    // 네비게이션 바의 로그인 상태를 초기화하고 상호작용을 설정하는 함수
    function initializeNavbarStateAndInteractions() {
        const kakaoNickname = localStorage.getItem('kakaoNickname');
        const myNickname = localStorage.getItem('myNickname') || kakaoNickname;

        // 네비게이션 바 요소 가져오기 (DOM에 삽입된 후)
        const loginMenu = document.getElementById('login-menu');
        const userNameMenuContainer = document.getElementById('user-name-menu-container');
        const userNameElement = document.getElementById('user-name');
        const userInfoButton = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout');
        const nicknameEditBox = document.getElementById('nicknameEditBox'); // 닉네임 변경 UI가 모든 페이지에 있는지 확인 필요
        const nicknameInput = document.getElementById('nicknameInput');   // 또는 null 체크 추가

        if (kakaoNickname) {
            if (loginMenu) loginMenu.style.display = 'none';
            if (userNameMenuContainer) userNameMenuContainer.style.display = 'list-item'; // 또는 'inline-block' 등 CSS에 맞게
            if (userNameElement) userNameElement.textContent = myNickname || kakaoNickname;

            if (userInfoButton) {
                // 이미 이벤트 리스너가 바인딩되어 있다면 중복 바인딩 방지 필요할 수 있으나,
                // 매번 nav.html이 새로 로드되므로 괜찮을 수 있음. 테스트 필요.
                userInfoButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (nicknameEditBox) nicknameEditBox.style.display = 'block';
                    if (nicknameInput) nicknameInput.value = myNickname || '';
                });
            }

            if (logoutButton) {
                logoutButton.addEventListener('click', function () {
                    localStorage.removeItem('kakaoNickname');
                    localStorage.removeItem('myNickname');
                    if (typeof Kakao !== 'undefined' && Kakao.Auth && Kakao.Auth.logout) {
                        Kakao.Auth.logout(function () {
                            location.reload();
                        });
                    } else {
                        console.warn('Kakao SDK not fully loaded or logout function unavailable. Reloading page.');
                        location.reload();
                    }
                });
            }
        } else {
            // 로그인되지 않은 상태의 UI 처리
            if (loginMenu) loginMenu.style.display = 'list-item'; // 또는 'inline-block'
            if (userNameMenuContainer) userNameMenuContainer.style.display = 'none';
        }

        // Untree 템플릿의 메뉴 기능 초기화 함수 호출 (드롭다운, 모바일 메뉴 등)
        // 실제 함수 이름은 js/navbar.js 또는 js/custom.js 내에서 확인 필요
        if (typeof siteMenuClone === 'function') {
            siteMenuClone();
        } else if (window.UntreeCollab && typeof window.UntreeCollab.siteMenuClone === 'function') {
            window.UntreeCollab.siteMenuClone();
        } else {
            // console.warn("siteMenuClone function not found. Navbar dropdowns might need manual check.");
        }

        // AOS 재초기화 (페이지 콘텐츠에 애니메이션이 있다면)
        if (typeof AOS !== 'undefined') {
            AOS.refreshHard();
        }
    }

    // 페이지 로드 시 nav.html을 불러오고, 그 후 네비게이션 바 상태 초기화 함수를 호출
    document.addEventListener("DOMContentLoaded", function() {
        fetch("nav.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok: " + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                const placeholder = document.getElementById("navbar-placeholder");
                if (placeholder) {
                    placeholder.innerHTML = data;
                    // 네비게이션 바 HTML이 삽입된 후 관련 스크립트 초기화
                    initializeNavbarStateAndInteractions();
                } else {
                    console.error("Error: Navbar placeholder element not found in the document.");
                }
            })
            .catch(error => console.error('Error loading navigation bar:', error));
    });
</script>

    <script>
    // 네비게이션 바 및 푸터의 동적 콘텐츠 초기화 함수
    function initializePageElements() {
        // --- 네비게이션 바 로그인 상태 및 이벤트 리스너 초기화 ---
        const kakaoNickname = localStorage.getItem('kakaoNickname');
        const myNickname = localStorage.getItem('myNickname') || kakaoNickname;

        const loginMenu = document.getElementById('login-menu');
        const userNameMenuContainer = document.getElementById('user-name-menu-container');
        const userNameElement = document.getElementById('user-name');
        const userInfoButton = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout');
        const nicknameEditBox = document.getElementById('nicknameEditBox');
        const nicknameInput = document.getElementById('nicknameInput');

        if (kakaoNickname) {
            if (loginMenu) loginMenu.style.display = 'none';
            if (userNameMenuContainer) userNameMenuContainer.style.display = 'list-item';
            if (userNameElement) userNameElement.textContent = myNickname || kakaoNickname;

            if (userInfoButton) {
                userInfoButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (nicknameEditBox) nicknameEditBox.style.display = 'block';
                    if (nicknameInput) nicknameInput.value = myNickname || '';
                });
            }

            if (logoutButton) {
                logoutButton.addEventListener('click', function () {
                    localStorage.removeItem('kakaoNickname');
                    localStorage.removeItem('myNickname');
                    if (typeof Kakao !== 'undefined' && Kakao.Auth && Kakao.Auth.logout) {
                        Kakao.Auth.logout(() => location.reload());
                    } else {
                        location.reload();
                    }
                });
            }
        } else {
            if (loginMenu) loginMenu.style.display = 'list-item';
            if (userNameMenuContainer) userNameMenuContainer.style.display = 'none';
        }

        // --- 템플릿 기본 JS 초기화 (드롭다운, AOS 등) ---
        try {
          if (typeof siteMenuClone === 'function') siteMenuClone();
        } catch (e) {
          console.warn('siteMenuClone 오류로 건너뜀:', e);
        }
        if (typeof AOS !== 'undefined') AOS.refreshHard();

        
        // --- 푸터 현재 연도 설정 ---
        const currentYearSpan = document.getElementById('current-year');
        if (currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();
    }

    // 페이지의 모든 요소가 로드된 후 스크립트 실행
     document.addEventListener("DOMContentLoaded", function() {
        const navPromise    = fetch("nav.html").then(res => res.ok ? res.text() : Promise.reject('nav.html 로드 실패'));
        const footerPromise = fetch("footer.html").then(res => res.ok ? res.text() : Promise.reject('footer.html 로드 실패'));

        Promise.all([navPromise, footerPromise])
          .then(([navHtml, footerHtml]) => {
            const navPlaceholder    = document.getElementById("navbar-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            if (navPlaceholder)    navPlaceholder.innerHTML = navHtml;
            if (footerPlaceholder) footerPlaceholder.innerHTML = footerHtml;
          })
          // ★ nav가 DOM에 들어온 "다음"에 navbar.js를 로드
          .then(() => new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = 'js/navbar.js';
            s.defer = true;
            s.onload = resolve;
            s.onerror = () => reject(new Error('navbar.js 로드 실패'));
            document.body.appendChild(s);
          }))
          // ★ navbar.js가 로드된 뒤 공통 초기화 + 이벤트 초기화
          .then(() => {
              try {
                initializePageElements(); // 내부에서 siteMenuClone() 호출
              } catch (err) {
                console.warn('initializePageElements 실패:', err);
              } finally {
                // ★ initializeEventPage 함수 호출 보장 ★
                if (typeof window.initializeEventPage === 'function') {
                  window.initializeEventPage(); // 탭 바인딩/첫 렌더 보장
                } else {
                  console.warn('initializeEventPage 함수를 찾을 수 없습니다. event.js 로드를 확인하세요.');
                }
              }
            })
          .catch(error => console.error('페이지 공통 요소 로딩 중 오류 발생:', error));
      });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 히어로 존재 여부에 따라 모드 전환
      const hero = document.querySelector('.hero, .page-inner.overlay');
      document.body.classList.toggle('has-hero', !!hero);

      // 스크롤 시, 히어로 아래로 내려가면 불투명 모드
      function updateNavState(){
        if(!hero){ document.body.classList.add('nav-solid'); return; }
        const navH = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--nav-h')) || 72;
        const bottom = hero.getBoundingClientRect().bottom;
        if(bottom <= navH) document.body.classList.add('nav-solid');
        else document.body.classList.remove('nav-solid');
      }
      updateNavState();
      window.addEventListener('scroll', updateNavState, {passive:true});
      window.addEventListener('resize', updateNavState);
    });
    </script>
