  <script>
(function(){
  const HOVER_DELAY = 120; // 마우스가 살짝 벗어나도 0.12초는 유지

  function wireDropdown(li){
    let hideT;
    const trigger = li.querySelector(':scope > a'); // 부모 항목의 <a>
    const dropdown = li.querySelector(':scope > .dropdown');

    if(!trigger || !dropdown) return;

    // 마우스 진입/이탈
    li.addEventListener('mouseenter', () => {
      clearTimeout(hideT);
      li.classList.add('open');
    });
    li.addEventListener('mouseleave', () => {
      hideT = setTimeout(() => li.classList.remove('open'), HOVER_DELAY);
    });

    // 키보드 포커스 접근성
    li.querySelectorAll('a').forEach(a => {
      a.addEventListener('focus', () => { li.classList.add('open'); });
      a.addEventListener('blur',  () => {
        setTimeout(() => {
          if(!li.contains(document.activeElement)) li.classList.remove('open');
        }, 150);
      });
    });

    // 터치/모바일: 첫 클릭은 열기, 두 번째 클릭부터 이동
    trigger.addEventListener('click', (e) => {
      const hasSub = !!dropdown;
      if(hasSub && !li.classList.contains('open')){
        e.preventDefault();  // 첫 클릭은 네비게이션 대신 열기
        li.classList.add('open');
      }
    });
  }

  function init(){
    // nav가 비동기로 주입되는 경우를 대비
    const nav = document.querySelector('.site-nav, .site-nav--floating');
    if(!nav){ return setTimeout(init, 100); }

    nav.querySelectorAll('.has-children').forEach(wireDropdown);

    // 바깥 클릭 시 닫기
    document.addEventListener('click', (e) => {
      if(e.target.closest('.has-children')) return;
      nav.querySelectorAll('.has-children.open').forEach(li => li.classList.remove('open'));
    });
  }

  if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
  else init();
})();
</script>
