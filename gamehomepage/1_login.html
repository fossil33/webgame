<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="1_login.css">
</head>
<body>
    <img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
    <div id="guest-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; text-align: center; width: 320px;">
        <h3 style="margin-bottom: 20px; color: #333;">게스트 닉네임 입력</h3>
        <input type="text" id="guest-nickname" placeholder="닉네임을 입력하세요" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #d9d9d9; border-radius: 5px; font-size: 1rem;">
        <button class="btn" style="width: 100%; margin: 0 0 10px 0;" onclick="startAsGuest()">게임 시작</button>
        <a href="#" onclick="hideGuestModal(); return false;" style="text-align: center; font-size: 0.9rem;">취소</a>
    </div>
</div>
    <div class="container">
        <div class="img">
            <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
        </div>
        <div class="login-content">
            <form>
                <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
                <h2 class="title">Welcome</h2>
                <input type="button" class="btn" value="Login with Kakao" onclick="loginWithKakao()">
                <input type="button" class="btn" value="Guest Login" onclick="showGuestModal()">
            </form>
        </div>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="1_login.js"></script>
    <script>
        // SDK 초기화
        Kakao.init('8382196ca251c7706e3b7e1df97883e7'); // 올바른 JavaScript 키로 변경
        console.log(Kakao.isInitialized()); // SDK 초기화 확인

        function loginWithKakao() {
            Kakao.Auth.login({
                scope: 'profile_nickname,account_email', // 추가 동의 항목
                success: function(authObj) {
                    console.log(authObj);
                    // 로그인 성공 시 사용자 정보 가져오기
                    Kakao.API.request({
                        url: '/v2/user/me', // 카카오 사용자 정보 조회 API 카카오 측에 요청
                        success: function(res) {
                            console.log(res);
                            const kakaoNickname = res.properties.nickname;
                            localStorage.setItem('kakaoNickname', kakaoNickname); // 카카오 닉네임 저장
                            localStorage.setItem('userId', res.id); // 사용자의 고유 숫자 ID 저장
                            
                            // 서버로 사용자 정보 전송
                            fetch('/auth/kakao', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    id: res.id,
                                    nickname: res.properties.nickname,
                                    email: res.kakao_account.email,
                                    profile_image: res.properties.profile_image
                                })
                            })
                            // [수정됨] 서버 응답 처리 로직 개선
                            .then(response => {
                                if (!response.ok) {
                                    // 서버에서 보낸 에러 메시지를 받아서 Error 객체를 생성
                                    return response.text().then(text => { throw new Error(text || '서버 오류') });
                                }
                                return response.text();
                            })
                            .then(data => {
                                console.log('✅ 서버 응답:', data);
                                window.location.href = "4_main.html"; // 로그인 후 이동
                            })
                            .catch(err => {
                                console.error('❌ 서버 저장 실패:', err);
                                // 서버에서 받은 에러 메시지를 사용자에게 알림
                                alert(err.message || '로그인 중 오류가 발생했습니다.');
                            });
                        },
                        fail: function(error) {
                            console.log(error);
                            alert('사용자 정보 요청 실패');
                        }
                    });
                },
                fail: function(err) {
                    console.log(err);
                    alert('카카오 로그인 실패');
                }
            });
        }

       const guestModal = document.getElementById('guest-modal');
    const guestNicknameInput = document.getElementById('guest-nickname');

    // 모달 보이기
    function showGuestModal() {
        guestModal.style.display = 'flex';
        guestNicknameInput.focus();
    }

    // 모달 숨기기
    function hideGuestModal() {
        guestModal.style.display = 'none';
    }

    // 게스트로 게임 시작
    function startAsGuest() {
        const nickname = guestNicknameInput.value.trim();

        if (nickname.length < 2) {
            alert("닉네임은 2자 이상 입력해야 합니다.");
            return;
        }

        // 1. 임시 게스트 ID 생성 (예: guest_1678886400000)
        const guestId = 'guest_' + Date.now();

        // 2. localStorage에 게스트 정보 저장
        // (참고: 4_main.html이 'kakaoNickname' 키를 사용하므로 동일하게 맞춰줍니다)
        localStorage.setItem('userId', guestId);
        localStorage.setItem('kakaoNickname', nickname);
        localStorage.setItem('isGuest', 'true'); // 게스트임을 명시!

        // 3. 메인 페이지로 이동
        window.location.href = '4_main.html';
    }

    // Enter 키로도 로그인 시도
    guestNicknameInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            startAsGuest();
        }
    });
    // ▲▲▲ [게스트 로그인용 JS 추가] ▲▲▲ 
    </script>
</body>
</html>
